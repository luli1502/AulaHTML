<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a
        {
            font-size: 20px;
            color: darkmagenta;
            text-decoration: none;
        }

        h3 
        {
            text-transform: capitalize;
            color: aquamarine;
        }

        .t1

        {
            text-transform: uppercase;
            color: aquamarine;
        }

        .t2

        { 
            text-transform: lowercase;
            color: aquamarine;
        }


    </style>
</head>
<body>

    <h1>Exemplo 2 - Aula 8</h1>

    <h3>Exemplo de treansformação do texto</h3>

    <p>
        Aluno: <span class="t1">Luize Limaa Ferreira Barboza</span> 

    </p>

    <p>
        Curso: <span class="t2">mtec em Informática para Internet</span>
    </p>

    <p>
        <a href="index.html">Voltar</a>
    </p>
    
</body>
</html>
