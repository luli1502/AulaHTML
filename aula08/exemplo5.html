<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Anuphan' rel='stylesheet'>
    <style>

        .p1
        {
            font-family: Arial;
        }

        .p2
        {
            font-family: Courier;
        }

        .p3
        {
            font-family: Times New Roman;
        }

        p
        {
            font-size:20px;
        }

        .p4
        {
            font-family: Anuphan;
        }


    </style>
</head>
<body>
    <h1>Exemplo 5 - FontFamily</h1>

    <p class="p1">
        Esse texto será com a fonte da familia Arial.
    </p>

    <p class="p2">
        Esse texto será com a fonte da familia Courier.
    </p>

    <p class="p3">
        Esse texto será com a fonte da familia Times New Roman.
    </p>
    <p class="p4">
        Esse texto será com a fonte da família Anuphan.
        </p>
    </p>
</body>
</html>
